<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register form</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="container">
          <div class="title">Đăng kí</div>
          <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                  <span class="details">Họ và tên</span>
                  <input type="text" placeholder="Enter your fullname" required>
                </div>
                <div class="input-box">
                  <span class="details">Tên tài khoản</span>
                  <input type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                  <span class="details">Email</span>
                  <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                  <span class="details">Số điện thoại</span>
                  <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                  <span class="details">Mật khẩu</span>
                  <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                  <span class="details">Xác nhận mật khẩu</span>
                  <input type="text" placeholder="Confirm your password" required>
                </div>
              </div>
              <div class="using-purpose">
                <input type="radio" name="purpose" id="dot-1">
                <input type="radio" name="purpose" id="dot-2">
                <span class="purpose-title">Bạn là:</span>
                <div class="category">
                  <label for="dot-1">
                  <span class="dot one"></span>
                  <span class="purpose">Khách du lịch</span>
                </label>
                <label for="dot-2">
                  <span class="dot two"></span>
                  <span class="purpose">Người kinh doanh du lịch</span>
                </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="Đăng kí">
              </div>
            </form>
          </div>
        </div>
    </body>
</html>
